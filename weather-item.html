  <div class="forecastDay weatherBlock "  >


      <img class="DayIcon" src="img/calendar.svg"> <p class="forecastItem">  {{weather.date}}</p>
        <p class="forecastItem">Температура максмальная: <span>{{ weather.day.avgtemp_c}} </span>  С</p>
        <p class="forecastItem">Температура средняя: <span>{{ weather.day.avgtemp_c}} С </span> </p>
        <p class="forecastItem">Температура минимальная: <span>{{ weather.day.mintemp_c}} С</span> </p>
        <p class="forecastItem">Ветер: <span> {{weather.day.maxwind_kph}} км\ч</span> </p>

          <img src="http:{{weather.day.condition.icon}}">
        <img  ng-show="weather.temp > 2" width="50px" height="50px" src="img/thermometer.svg">
        <img  ng-show="weather.temp < 2 " width="50px" height="50px" src="img/temperature.svg">
    </div>

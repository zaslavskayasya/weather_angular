  <div class="forecastDay weatherBlock "  >


        <p class="forecastItem"> <span class="itemSpan" >Дата: </span> {{weather.date}}</p>
        <p class="forecastItem">Температура максмальная: {{ weather.day.avgtemp_c}} С</p>
        <p class="forecastItem">Температура средняя: {{ weather.day.avgtemp_c}} С</p>
        <p class="forecastItem">Температура минимальная: {{ weather.day.mintemp_c}} С</p>
        <p class="forecastItem">Ветер:{{weather.day.maxwind_kph}} км\ч</p>

          <img src="http:{{weather.day.condition.icon}}">
        <img  ng-show="weather.temp > 2" width="50px" height="50px" src="img/thermometer.svg">
        <img  ng-show="weather.temp < 2 " width="50px" height="50px" src="img/temperature.svg">
    </div>
